version: 3.8.0.{build}
skip_tags: true
max_jobs: 1
image: Visual Studio 2017
configuration: Release
platform: Any CPU
force_https_clone: true
nuget:
  account_feed: false
  project_feed: false
environment:
  NUGET_HOST:  https://api.nuget.org
  NUGET_APIKEY: 
    secure: oeSwT33L7QcWnDXH3H/pWIUJDdM+el24LvqEQ6HqzpR0Ok/7Z3VZj51u14veU1Ho
before_build:
- ps: >-
    dotnet restore;
build_script:
- ps: >-
    dotnet build .\GoogleApi.sln;
test: false
artifacts:
- path: '**\*.nupkg'
  name: NuGet Package